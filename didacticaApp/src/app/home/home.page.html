<ion-content>
  <div style="margin-bottom: 5px; margin-top: 5px;" align="center">
    <ion-spinner name="crescent" *ngIf="cargando" color="dark"></ion-spinner>
  </div>

  <app-animales (datoEvent)="this.reproducirSonido($event)" *ngIf="this.animales">
  </app-animales>
  <app-numeros (datoEvent)="this.reproducirSonido($event)" *ngIf="this.numeros">
  </app-numeros>
  <app-colores (datoEvent)="this.reproducirSonido($event)" *ngIf="this.colores">
  </app-colores>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" style="font-size: 30px; width: 50px; height: 50px;">
      <img src="../../../assets/numbers.png" style="padding: 7px;" width="100%" height="100%" *ngIf="this.numeros" />
      <img src="../../../assets/wolf.png" style="padding: 5px;" width="100%" height="100%" *ngIf="this.animales" />
      <img src="../../../assets/wheel.png" style="padding: 5px;" width="100%" height="100%" *ngIf="this.colores" />
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" (click)="cambiarTema(2)" *ngIf="!this.numeros">
        <img src="../../../assets/numbers.png" style="padding: 7px;" width="100%" height="100%" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" (click)="cambiarTema(1)" *ngIf="!this.animales">
        <img src="../../../assets/wolf.png" style="padding: 5px;" width="100%" height="100%" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" (click)="cambiarTema(3)" *ngIf="!this.colores">
        <img src="../../../assets/wheel.png" style="padding: 5px;" width="100%" height="100%" />
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" style="font-size: 30px; width: 50px; height: 50px;">
      <img src="../../../assets/Flag_of_Spain.svg-modified.png" width="100px" height="50px" *ngIf="this.espanol" />
      <img src="../../../assets/1200px-Flag_of_the_United_Kingdom.svg-modified (1).png" width="100%" height="100%"
        *ngIf="this.ingles" />
      <img src="../../../assets/Flag_of_Portugal.svg-modified.png" width="100%" height="100%" *ngIf="this.portugues" />
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.espanol" (click)="cambiarIdioma(1)">
        <img src="../../../assets/Flag_of_Spain.svg-modified.png" width="100px" height="50px" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.ingles" (click)="cambiarIdioma(2)">
        <img src="../../../assets/1200px-Flag_of_the_United_Kingdom.svg-modified (1).png" width="100%" height="100%" />
      </ion-fab-button>
      <ion-fab-button color="dark" style="width: 50px; height: 50px;" *ngIf="!this.portugues"
        (click)="cambiarIdioma(3)">
        <img src="../../../assets/Flag_of_Portugal.svg-modified.png" width="100%" height="100%" />
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="dark" style="width: 50px; height: 50px;" (click)="logout()">
      <ion-icon style="font-size: 30px;" name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
