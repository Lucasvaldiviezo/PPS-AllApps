<div *ngIf="this.perfil == 1">
  <div style="margin-bottom: 10px;" *ngFor="let item of this.misFotos">
  <ion-card [ngClass]="(item.tipo=='linda')?'cosasLindas' : 'cosasFeas'">
      <img src="{{item.datos.pathFoto}}" />
      <ion-card-header>
      <ion-card-subtitle>{{item.datos.hora}}</ion-card-subtitle>
      </ion-card-header>
  </ion-card>
  </div>
</div>
