<ion-content>
  <div class="fondo">
    <br>
    <div class="contenedorGeneral">
      <br>
      <ion-img src="assets/qr-code.png" class="logoUser"></ion-img>
      <ion-title class="titulo2">Iniciar Sesión</ion-title>
      <div class="contenedorInputs">
        <form [formGroup]="formLogin" (ngSubmit)="loguearse()" class="texto">
          <div>
            <ion-input placeholder="Correo" formControlName="email"></ion-input>
            <small class="invalid"
              *ngIf="formLogin.controls['email'].errors?.['required'] && formLogin.controls['email'].touched">
              <label>El correo es requerido</label>
            </small>
            <small *ngIf="formLogin.controls['email'].errors?.['email'] &&
                  formLogin.controls['email'].touched">
              <label class="invalid">Formato Incorrecto</label>
            </small>
          </div><br>
          <div>
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
            <small class="invalid"
              *ngIf="formLogin.controls['password'].errors?.['required'] && formLogin.controls['password'].touched">
              <label>La contraseña es requerida</label>
            </small>
          </div><br>
        </form>
      </div>
      <button type="sumbit" class="botonEntrar" [disabled]="!formLogin.valid">Ingresar</button>
    </div>
    <ion-title class="titulo">Inicio Rapido</ion-title>
    <ion-item color="light">
      <ion-select interface="popover" color="medium" placeholder="Elegir usuario" (ionChange)="handleChange($event)"
        class="select">
        <ion-select-option value="usuario1">Admin</ion-select-option>
        <ion-select-option value="usuario2">Invitado</ion-select-option>
        <ion-select-option value="usuario3">Usuario</ion-select-option>
      </ion-select>
  </ion-item>
  </div>
</ion-content>
