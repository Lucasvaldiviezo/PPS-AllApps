<ion-content>

  <ion-item class="displayUsuario">
    <ion-icon name="person-outline" color="dark"></ion-icon>
    <ion-label class="textoEmail">{{authService.email}}</ion-label>
    <ion-button color="danger" class="btnLogout" (click)="logout()">
      <ion-img src="assets/log-out-icon.svg" class="iconoCerrarSesion"></ion-img>
    </ion-button>
  </ion-item>
  
  <div class="divTitulo">
    <ion-label class="titulo">Cr√©dito</ion-label>
  </div>
  <ion-button color="warning" class="btnEliminar" (click)="vaciarCredito()" [disabled]="this.creditoActual == 0">
    <ion-icon name="trash-sharp"></ion-icon>
  </ion-button>
  
  <div class="contenedorCreditos">
    <ion-label class="textoCreditos">{{this.creditoActual}}</ion-label>
  </div>

  <div>
    <div *ngIf="cargando" style="margin-top: 5%;">
      <ion-spinner name="crescent" color="light"></ion-spinner>
    </div>
    <button class="botonQR" (click)="cargarCredito()"
      [disabled]="this.maximoAlcanzado" *ngIf="cargando==false"><ion-img src="assets/qr-code.png" class="logoIcono"></ion-img></button>
  </div>
  
  


</ion-content>
