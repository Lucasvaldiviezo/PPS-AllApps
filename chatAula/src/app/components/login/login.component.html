<ion-content fullscreen>
    <ion-img src="/assets/app-icon.png" class="logo"></ion-img>
    <br>
    <div class="contenedorGeneral">
      <br>
      <ion-title class="titulo">Iniciar Sesión</ion-title>
      <div class="contenedorInputs">
        <form [formGroup]="formLogin" (ngSubmit)="loguearse()" class="texto">
          <div class="divInput">
            <ion-input placeholder="Correo" formControlName="email"></ion-input>
            <label class="invalid"
              *ngIf="formLogin.controls['email'].errors?.['required'] && formLogin.controls['email'].touched">El correo
              es requerido</label>
            <label class="invalid" *ngIf="formLogin.controls['email'].errors?.['email'] &&
            formLogin.controls['email'].touched">El correo no tiene el formato correcto</label>
          </div>
          <div>
            <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
            <label class="invalid"
              *ngIf="formLogin.controls['password'].errors?.['required'] && formLogin.controls['password'].touched">La
              contraseña es requerida</label>
          </div>
        </form>
      </div>
      <button type="sumbit" class="botonEntrar" [disabled]="!formLogin.valid">Ingresar</button>
    </div>
    <div class="contenedorBotones">
      <ion-img src="assets/user1.png" class="iconoUsuario" (click)="logeoAutomatico('admin@admin.com','111111')">
      </ion-img>
      <ion-img src="assets/user2.png" class="iconoUsuario" (click)="logeoAutomatico('invitado@invitado.com','222222')">
      </ion-img>
      <ion-img src="assets/user3.png" class="iconoUsuario" (click)="logeoAutomatico('usuario@usuario.com','333')">
      </ion-img>
    </div>
</ion-content>
